<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="description">Generate QR codes for any website URL instantly</p>
        <form id="form">
            <div class="form-group">
                <label for="link">Enter the Link</label>
                <input type="text" name="link" id="link" placeholder="https://example.com" required>
            </div>
            <input type="submit" value="Generate QR Code">
        </form>
        <div class="qr">
            <h2>Your QR Code</h2>
            <div class="qr-image-container">
                <img src="" alt="QR Code" id="qr-image">
            </div>
            <a id="download-btn" style="display: none;">Download</a>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
